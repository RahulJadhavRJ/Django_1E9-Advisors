<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Data</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <a href="{% url 'registerpage' %}" class="btn btn-primary">Register Page</a>
    <table>
        <tr>
          <th>id</th>
          <th>fname</th>
          <th>lname</th>
          <th>email</th>
          <th>gender</th>
          <th>location</th> 
          <th>salary</th> 
        </tr>
        {% for jsonobj in jsonobj %}
        <tr>
          <td>{{jsonobj.id}}</td>
          <td>{{jsonobj.fname}}</td>
          <td>{{jsonobj.lname}}</td>
          <td>{{jsonobj.email}}</td>
          <td>{{jsonobj.gender}}</td>
          <td>{{jsonobj.location}}</td>
          <td>{{jsonobj.salary}}</td>
        </tr>
        {% endfor %}
      </table>
    </form>
</body>
</html>
