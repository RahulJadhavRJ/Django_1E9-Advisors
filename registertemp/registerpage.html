{% load embed_video_tags %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Register Page</title>
  </head>
  <body>
    <div class="container">
    <h3 class="text-center"> Register Page</h3>
    <form class="text-center" method="POST">
        {% csrf_token %}
    FirstName<input type="text" name="FirstName" placeholder="FirstName"></br>
    LastName<input type="text" name="LastName" placeholder="LastName"></br>
    UserName<input type="text" name="UserName" placeholder="UserName"></br>
    Password<input type="password" name="Password" placeholder="Password"></br>
    Email<input type="email" name="Email" placeholder="Email"></br>
    <input type="submit" class="btn btn-secondary" name="Register">
    <a href="{% url 'showdata' %}" class="btn btn-primary">Show Data</a>
    <a href="{% url 'showVideo' %}" class="btn btn-primary">My Youtube Videos</a>
    <a href="{% url 'jsondataadd' %}" class="btn btn-primary">Show JSON_Data</a>
    </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
